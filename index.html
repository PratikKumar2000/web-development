<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>TASK-1</title>
</head >
<body>
    <header>
        <h1>STUDENT DETAILS</h1>
    </header>
   <div class="d">
    <small>for more details you can go to the website <a href="#"><em><b>WebDevlopment</b></em></a></small>
   </div>
    <main>
        <div class="s">
        <form action="" get method="">
            <fieldset>
                <legend>FILL UP THE DETAILS</legend>
                <dt><label for="NAME">NAME :</label></dt><dd><input type="text" placeholder="enter your name" name="NAME" id="NAME"></dd>
                <br>
                <br>
                <dt><label for="EMAIL">EMAIL :</label></dt><dd><input type="email" placeholder="enter your email" name ="EMAIL" id = "EMAIL"></dd>
                <br>
                <br>
                <dt><label for="CONTACT">CONTACT :</label></dt><dd><input type="number"size="10" placeholder="enter your contact number" name = "CONTACT" id = "CONTACT"></dd>
                <br>
                <br>
                <label for="BRANCH">BRANCH :</label>
                <input list="BRANCH" name="l" id="l" size="7">
                <datalist id = "BRANCH">
                        <option value="IT">
                        <option value="MECHANICAL">
                        <option value="EEE">
                        <option value="ECE">
                        <option value="CIVIL">
                </datalist>
                <br>
                <br>
                YEAR
                <select name="n" id="n">
                    <option value="NONE">NONE</option>
                    <option value="FIRST">FIRST</option>
                    <option value="SECOND">SECOND</option>
                    <option value="THIRD">THIRD</option>
                    <option value="FOURTH">FOURTH</option>
                </select>
                <br>
                <br>
                <label for="GENDER">GENDER</label>
                <input type="checkbox" name = "Gender" id = "GENDER"><small>MALE</small>
                <input type="checkbox" name = "Gender" id = "GENDER"><small>FEMALE</small>
                <input type="checkbox" name = "Gender" id = "GENDER"><small>Other</small>
                <br>
                <br>
                ADDRESS
                <br>
                <textarea name="ADDRESS" id="ADDRESS" cols="26" rows="14">
                 type your address.
                </textarea>
                <br>
                <input type="SUBMIT">
                <button type="reset">Reset</button>

            </fieldset>
        </form>
    </div>
    </main>
</body>
</html>
